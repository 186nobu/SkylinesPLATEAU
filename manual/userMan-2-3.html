<h2 id="3-中心座標の確認">3. 中心座標の確認</h2>
<hr>
<p>3D都市モデルをインポートする際に必要な読込み位置の中心座標を確認し、値をコピーする。</p>
<p>① 3D都市モデルの読込みを行うエリアの中心座標をPLATEAU VIEW （※1）やGoogleマップ（※2）、地理院地図（※3）で確認、コピーする。</p>

- 特徴
